<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

<body>

  <header>
   <a href="#"><img src="images/logo.svg" alt="" class="logo"></a>
  </header>

  <main>
    <section>
      <div class="container">

        <div class="flex-item">
          <img src="images/illustration-mockups.svg" alt="" class="mockup">
        </div>

        <div class="flex-item">

          <div class="content">
            <h1 class="section-header">Build The Community <br> Your Fans Will Love</h1>

            <p class="section-paragraf">  Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
              Create connections with <br> your users as you engage in genuine discussion. </p>
              
             <div class="register"> 
              <buttton class="button">Register</buttton>
            </div>
            </div>

        </div>

        

      </div>
      <div class="socialicons">
        <div class="social-icon"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="social-icon"><i class="fa-brands fa-twitter"></i></div>
        <div class="social-icon"><i class="fa-brands fa-instagram"></i></div>
      </div>
    </section>
  </main>


  <br><br><br><br>
